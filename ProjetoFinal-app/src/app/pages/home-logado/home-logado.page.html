<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col  size="2" id="col3">

        <ion-buttons>
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>

      </ion-col>


    </ion-row>

    <ion-row>
      <ion-col>
        Olá {{username}}, {{userplace}}
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-header>

<ion-content>


  <ion-grid>

    <ion-row>

      <h1>Produtos disponíveis.</h1>

      <ion-slides  [options]="slideOpts">

        <ion-slide *ngFor ="let produto of produtos">
          <app-produtos [prodObj]="produto"></app-produtos>
        </ion-slide>


      </ion-slides>

    </ion-row>

    <ion-row>

      <h1>Produtores Cadastrados</h1>

      <ion-slides  [options]="slideOpts">

        <ion-slide *ngFor = "let vendedor of vendedores" >
          <app-vendedores [prodObj]="vendedor"></app-vendedores>
        </ion-slide>


      </ion-slides>

  </ion-row>
