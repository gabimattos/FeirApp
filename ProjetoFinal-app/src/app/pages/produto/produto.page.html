<ion-header>
  <ion-toolbar>
    <ion-button (click)="VaipraHomeLogado()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="imgProduto">
  <img class="imgProduto" src="../../../assets/imagens/iconeProdutos.jpg" alt="">
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <h1>{{productName}}</h1>
        <p>Preço: R${{productPrice}} /Kg</p>
        <p>Quantidade Disponível: {{productQuantity}}</p>

      </ion-col>
      <ion-button  (click)= 'Compra(productId)' > Comprar </ion-button>
    </ion-row>
  </ion-grid>


</ion-content>
